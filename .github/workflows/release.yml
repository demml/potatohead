name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  PACKAGE_NAME: potato_head
  INTERPRETER: "3.10 3.11 3.12 3.13 pypy3.9 pypy3.10"
  RUSTFLAGS: -C debuginfo=0

jobs:
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
          working-directory: ./py-potato_head

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: pypi_sdist
          path: ./py-potato_head/dist
          retention-days: 1

  build-ubuntu:
    name: build - ubuntu - ${{ matrix.platform.manylinux }} - ${{ matrix.platform.target }}
    strategy:
      fail-fast: false
      matrix:
        #arget: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
        #manylinux: [auto]
        platform:
          - target: x86_64
            manylinux: auto
          - target: x86
            manylinux: auto
          - target: aarch64
            manylinux: "2_28" # ring will not compile here
          - target: armv7
            manylinux: auto
          - target: s390x
            manylinux: auto
          - target: ppc64le
            manylinux: auto

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -U twine 'black>=22.3.0,<23' typing_extensions

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          manylinux: ${{ matrix.platform.manylinux }}
          args: --release --out dist --interpreter ${{ env.INTERPRETER }}
          rust-toolchain: stable
          docker-options: -e CI
          working-directory: ./py-potato_head

      - name: Check dist
        working-directory: ./py-potato_head
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-potato_head
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_ubuntu_${{ matrix.platform.target }}_all_${{ matrix.platform.manylinux }}
          path: ./py-potato_head/dist
          retention-days: 1

  build-ubuntu-musllinux:
    name: build - ubuntu - ${{ matrix.manylinux }} - ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
        manylinux: ["musllinux_1_1"]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -U twine 'black>=22.3.0,<23' typing_extensions

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter ${{ env.INTERPRETER }}
          rust-toolchain: stable
          docker-options: -e CI
          working-directory: ./py-potato_head

      - name: Check dist
        working-directory: ./py-potato_head
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-potato_head
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_ubuntu_${{ matrix.target }}_all_${{ matrix.manylinux }}
          path: ./py-potato_head/dist
          retention-days: 1

  build-macos:
    name: build - macos - (${{ matrix.target }} - auto
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -U twine 'black>=22.3.0,<23' typing_extensions

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ env.INTERPRETER }}
          rust-toolchain: stable
          docker-options: -e CI
          working-directory: ./py-potato_head

      - name: Check dist
        working-directory: ./py-potato_head
        run: ls -lh dist/

      - name: Check wheel
        working-directory: ./py-potato_head
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_macos_${{ matrix.target }}_all
          path: ./py-potato_head/dist
          retention-days: 1

  build-windows:
    name: build - windows - (${{ matrix.target }} - auto
    strategy:
      fail-fast: false
      matrix:
        target: [x64, x86]
        include:
          - target: i686
            python-architecture: x86
            interpreter: 3.9 3.10 3.11 3.12
          - target: x64
            python-architecture: x64
            interpreter: 3.9 3.10 3.11 3.12
          - target: x86
            python-architecture: x86
            interpreter: 3.9 3.10 3.11 3.12
        exclude:
          - target: x86
          - target: x64

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.python-architecture }}

      - run: pip install -U twine 'black>=22.3.0,<23' typing_extensions

      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ matrix.interpreter || env.INTERPRETER }}
          rust-toolchain: stable
          working-directory: ./py-potato_head

      - name: Check dist
        working-directory: ./py-potato_head
        run: dir dist/

      - name: Check wheel
        working-directory: ./py-potato_head
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_windows_${{ matrix.target }}_all
          path: ./py-potato_head/dist
          retention-days: 1

  inspect-pypi-assets:
    needs:
      [
        build-ubuntu,
        build-ubuntu-musllinux,
        build-macos,
        build-windows,
        build-sdist,
      ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist

      - name: list dist files
        run: |
          ls -lh dist/
          ls -l dist/
          echo "`ls dist | wc -l` files"

  test-builds-os:
    name: test build on ${{ matrix.os }}
    needs:
      [
        build-ubuntu,
        build-ubuntu-musllinux,
        build-macos,
        build-windows,
        build-sdist,
      ]

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]

    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtual environment
        working-directory: ./py-potato_head
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/potato_head/.venv/bin" >> $GITHUB_PATH

      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_${{ matrix.os }}_*
          merge-multiple: true
          path: py-potato_head/dist

      - name: install potato_head-ml
        working-directory: ./py-potato_head
        run: |
          python3 -m pip install potato_head --no-deps --no-index --force-reinstall --find-links dist

  python-release:
    name: Release-Python
    runs-on: ubuntu-latest
    needs: [test-builds-os]
    steps:
      - uses: actions/checkout@v4
      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check version
        working-directory: ./py-potato_head
        run: |
          export VERSION=$(cargo pkgid | cut -d "#" -f2)
          echo "version: $VERSION"
          echo "tag: $GITHUB_REF_NAME"
          test "v$VERSION" "=" "$GITHUB_REF_NAME"
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -U twine
      - name: get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist
      - run: twine check --strict dist/*
      - name: upload to pypi
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
