[workspace]
resolver = "2"
members = [
  "crates/*",
  "py-wormtongue",
]
default-members = [
  "crates/*",
]

[workspace.package]
version = "0.1.0"
authors = ["demml <support@demmlai.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/demml/wormtongue"

[workspace.dependencies]
wormtongue = { path = "crates/wormtongue" }
chrono ={ version = "0.*", features = ["serde"] }
colored_json = "*"
futures = "0.*"
proc-macro2 = "1.0"
pyo3 = { version = ">=0.23.3, <1.0.0", features = ["chrono", "anyhow", "extension-module"] }
quote = "1.*"
reqwest = { version = "0.12.*", features = ["json", "stream", "rustls-tls", "rustls-tls-native-roots", "blocking" ], default-features = false }
rusty-logging="0.*"
serde = { version = "1.*", features = ["derive"] }
serde_json = "1.*"
syn = "2.*"
thiserror = "2.*"
tokio = { version = "1.*", features = ["rt", "rt-multi-thread", "macros"] }
tracing = "0.*"
tracing-subscriber = {version = "0.*", features = ["json", "time"]}

[profile.release]
lto = "fat"
codegen-units = 1
strip = true
opt-level = 3

[profile.release-no-lto]
inherits = "release"
lto = false
