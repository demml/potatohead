[workspace]
resolver = "2"
members = [
  "crates/*",
  "py-potato_head",
]
default-members = [
  "crates/*",
]

[workspace.package]
version = "0.1.0"
authors = ["demml <support@demmlai.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/demml/potatohead"

[workspace.dependencies]
potato_agents = { workspace = true, version = "0.1.0" }
potato_prompts = { workspace = true, version = "0.1.0" }
potato_types = { workspace = true, version = "0.1.0" }
potato_workflows = { workspace = true, version = "0.1.0" }
potato_utils = { workspace = true, version = "0.1.0" }


anyhow = "1.0.93"
chrono = { version = "0.*", features = ["serde"] }
colored_json = "5.*"
mime_guess = "2.*"
pyo3 = { version = "0.25.*", features = ["extension-module", "anyhow", "serde", "chrono"] }
regex = "1.*"
reqwest = { version = "0.12.*", features = ["json", "stream", "multipart", "rustls-tls", "rustls-tls-native-roots", "blocking" ], default-features = false }
serde = { version = "1.*", features = ["derive"] }
serde_json = "1.*"
thiserror = "2.*"
tokio = { version = ">1.13.0", features = ["rt", "rt-multi-thread", "macros"] }
tracing = "0.*"
uuid = { version = "1.*", features = ["v7"] }
walkdir = "2.*"


[profile.release]
lto = "fat"
codegen-units = 1
strip = true
opt-level = 3

[profile.release-no-lto]
inherits = "release"
lto = false
