site_name: PotatoHead
site_dir: site/potatohead
site_url: https://docs.demml.io/potatohead/
theme:
  name: material
  favicon: docs/images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      primary: stylesheets/extra.css
      accent: stylesheets/extra.css
      toggle:
        icon: material/weather-night
        name: "Switch to light mode"

    - media: "(prefers-color-scheme: light)"
      scheme: potato-light
      primary: stylesheets/extra.css
      accent: stylesheets/extra.css
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"

    - media: "(prefers-color-scheme: dark)"
      scheme: potato-dark
      primary: stylesheets/extra.css
      accent: stylesheets/extra.css
      toggle:
        icon: material/weather-sunny
        name: "Switch to system preference"

  features:
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

  font:
    text: Roboto
    code: Roboto Mono

repo_name: potatohead
repo_url: https://github.com/demml/potatohead
nav:
  - Overview: "index.md"
  - Prompts: "prompts.md"
  - Providers: "providers.md"
  - Workflows: "workflow.md"
  - API Documentation:
      - PotatoHead: "docs/api/potato_head.md"
      - Mock: "docs/api/mock.md"
      - Logging: "docs/api/logging.md"

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - admonition
  - def_list
  - attr_list
  - md_in_html:
  - pymdownx.keys:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
      python:
        paths: [.] # see also: build-docs.sh
        options:
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          docstring_options:
            ignore_init_summary: true
          docstring_style: google
          merge_init_into_class: true
          show_signature_annotations: true
          signature_crossrefs: true

extra_css:
  - docs/css/custom.css
  - docs/stylesheets/extra.css
  - docs/css/termynal.css

extra:
  version:
    provider: mike
